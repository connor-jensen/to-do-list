<html>
   <head>
      <link rel="stylesheet" href="reset.css">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet"> 
   </head>
   <body>
      <div id="headbar">
         <div>Projects:</div>
         <div>Todos:</div>
         <div></div>
      </div>
      <div id="projects">
         <div class="project" id="today">
            <i class="fa fa-calendar-o" aria-hidden="true" style="font-size:14px;color:#187E31"></i>
            <div class="pTitle">Today</div>
            <div class="todoQuantity">3</div>
         </div>
         <div class="project selected" id="week">
            <i class="fa fa-calendar" aria-hidden="true" style="font-size:14px;color:#694BB3"></i>
            <div class="pTitle">Next 7 Days</div>
            <div class="todoQuantity">5</div>
         </div>
         <hr width="90%" noshade color="ebebeb" align="right">
         <div class="addProject">
            <span class="plus">+</span>
            <input type="text" id="addPInput" class="pTitle lighter" placeholder="Add Project">
         </div>
      </div>
      <div id="todos">
         <h1 id="todoHeading">Next 7 Days</h1>
         <div class="addTodo">
            <span class="plus">+</span>
            <input type="text" id="addTInput" class="pTitle lighter" placeholder="Add Todo">
         </div>
      </div>
      <div id="details"></div>
   </body>
   <script src="main.js"></script>
</html>
